<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="health player-health">
                <div class="health-bar"></div>
                <div id="playerHealth" class="health-fill"></div>
            </div>
            <div id="timer" class="timer">10</div>
            <div class="health enemy-health">
                <div class="health-bar"></div>
                <div id="enemyHealth" class="health-fill"></div>
            </div>
        </div>
        <div id="displayText" class="display-text">Tie</div>
        <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="src/index.js"></script>
</body>
</html>
